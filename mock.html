<script>
    (function() {
    	const oCardsWrap = document.getElementById("cards_inner");

    	const aCards = [
			{
				title: "Bauen",
				value: 5,
				category: "build"
			}
        ];

    	aCards.forEach(oCard => {
    		const oNewCard = document.createElement("div");
			oNewCard.setAttribute("class", "card");
    		oNewCard.appendChild(document.createTextNode(oCard.title));
    		oCardsWrap.appendChild(oNewCard);
        });
    })();
</script>
