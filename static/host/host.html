<div id="toolbar" class="breakOn750">

</div>
<dialog id="options">
    <div class="option">
        <div class="description">Spiel</div>
        <div class="game">
            <button class="disabled" onclick="toggleGame()">Start</button>
            <button class="disabled" onclick="pause()">Pause</button>
        </div>
    </div>
    <div class="spacer"></div>
    <div class="option">
        <div class="description">Lautstärke</div>
        <input type="range" min="1" max="100" value="50" class="slider" oninput="changeVolume(null, event)">
    </div>
    <div class="spacer"></div>
    <div class="option">
        <div class="description">Spieler</div>
        <div class="player">Spieler 1: Nicht verbunden</div>
        <button class="kick disabled" onclick="kickPlayer(1)">Kicken</button>
        <div class="player">Spieler 2: Nicht verbunden</div>
        <button class="kick disabled" onclick="kickPlayer(2)">Kicken</button>
    </div>
    <div class="spacer"></div>
    <div class="option">
        <div class="description">Mitspielen</div>
        <div id="join">
            <div id="qrCode">
                <button onclick="toggleQR()">Schließen</button>
                <img onclick="toggleQR()">
            </div>
            <div id="ip"></div>
            <button onclick="toggleQR()">QR Code anzeigen</button>
        </div>
    </div>
    <button id="close">Schließen</button>
</dialog>
