<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Complete Mock: Player view</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="/player/reset.css">
    <link rel="stylesheet" type="text/css" href="/player/complete/complete.css">
    <link rel="stylesheet" type="text/css" href="/player/information/information.css">
    <link rel="stylesheet" type="text/css" href="/player/resources/resources.css">
    <link rel="stylesheet" type="text/css" href="/player/cards/cards.css">
    <script type="module" src="/player/complete/core.js"></script>
</head>
<body>
<main>
    <canvas id="canvas"></canvas>
    <aside id="settingsWrap">
        <button id="settingsButton"></button>
    </aside>
</main>
<dialog id="settings">
    <article>
        <section>
            <div>
                Vibration:
            </div>
            <div>
                <input id="vibration" type="checkbox" name="vibration" checked/>
            </div>
        </section>
    </article>
    <footer>
        <button id="settingsClose">Schlie√üen</button>
    </footer>
</dialog>
<dialog id="dismissCard">
    <article>
        <p>
            Diese Karte ablegen?
        </p>
    </article>
    <footer>
        <button id="dismissYes">Ja</button>
        <button id="dismissNo">Nein</button>
    </footer>
</dialog>
<aside id="centerWrapper">
    <button id="launchButton" class="wiggle">Join</button>
</aside>
</body>
</html>
<script>
    if (!localStorage.getItem("vibrate")) {
		localStorage.setItem("vibrate", "true");
    }

	window.bVibrate = Boolean(JSON.parse(localStorage.getItem("vibrate")));
    window.iHeight = 0;
    let iAdder = 4;

	function getCtx() {
		return document.getElementById("canvas").getContext("2d");
	}

	function drawSky() {
		const ctx = getCtx();
		ctx.canvas.width = window.innerWidth;
		ctx.canvas.height = window.innerHeight;

		ctx.fillStyle = "#85d6d7";
		ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
	}

	function drawGrass() {
		const ctx = getCtx();

		const iFloor = window.innerHeight - Math.round(window.innerHeight / 5);
		const iHeight = window.innerHeight - iFloor;

		// grass
		ctx.fillStyle = "#4ed749";
		ctx.fillRect(0, iFloor, window.innerWidth, iHeight);

		ctx.fillStyle = "#40af3b";
		ctx.fillRect(0, iFloor, window.innerWidth, 2);
	}

	function drawCastle() {
		const
            ctx = getCtx(),
            x = window.innerWidth / 2;

		let y = window.innerHeight - Math.round(window.innerHeight / 5) - window.iHeight;

		ctx.fillStyle = "rgba(156, 128, 78, 0.8)";

		// base
		ctx.fillRect(x - 50, y, 100, window.iHeight);
		ctx.fillRect(x - 50, y - 10, 20, 10); // left
		ctx.fillRect(x + 30, y - 10, 20, 10); // right
        ctx.fillRect(x - 10, y - 10, 20, 10);

		ctx.fillStyle = "rgba(156, 128, 78, 1)";

		// towers
        y -= 20;
        let height = window.iHeight + 20;
        ctx.fillRect(x - 80, y, 30, height);

        ctx.fillRect(x + 50, y, 30, height);
    }

    function setHeight() {
		if (window.iHeight > window.innerHeight - Math.floor(window.innerHeight / 3)) {
			iAdder *= -1;
        } else if (window.iHeight < 0) {
			iAdder *= -1;
        }
        window.iHeight += iAdder;
    }

    function draw() {
		drawSky();
		drawGrass();
		drawCastle();
    }

    window.loadingInterval = window.setInterval(() => {
    	setHeight();
    	draw();
    }, (1000 / 60));

	document.getElementById("settingsButton").addEventListener("click", () => document.getElementById("settings").showModal());
	document.getElementById("settingsClose").addEventListener("click", () => document.getElementById("settings").close());

    document.getElementById("vibration").addEventListener("change", e => {
    	window.bVibrate = e.target.checked;
    	localStorage.setItem("vibrate", window.bVibrate);
	});
</script>
